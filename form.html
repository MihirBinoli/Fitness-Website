<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="mt-2 bg-info">
            <h1>Bootcamp Registration Form</h1>
            <p>Complete this form to express your interest in the upcoming web development bootcamp.</p>
        </div>
        <form class="px-2">
        <div class="mt-2">
            <legend>Login Details</legend>
            <label class="form-label">Email</label>
            <input type="text" class="form-control" placeholder="Email" required autofocus>
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="pass" placeholder="Password" maxlength="8"size="8" required>
            <label class="form-label">Re-Enter Password</label>
            <input type="password" class="form-control" id="repass" onchange="change()" placeholder="Re-Enter Password" maxlength="8"size="8">
            <p id="errorPass"></p>
        </div>
        <div class="mt-3">
            <legend>Personal Information</legend>
            <label class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Enter Your Name" >
            <label class="form-label">Roll No</label>
            <input type="number" class="form-control" placeholder="University Roll No">

            <label class="form-label">Branch</label>
            <select class="form-control">
                <option >Cse</option>
                <option>Cse-AI</option>
                <option>Cse-Ds</option>
                <option>Cse-IoT</option>
              </select>
        </div>
        <label class="form-label" id="section">Section</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">3</label>
        </div><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio">
            <label class="form-check-label">I have read and agree to the terms and condtions.</label>
        </div>
            
        <div class="mt-4 text-center pb-2">
            <input type="Submit" class="btn bg-light">
            <input type="Reset" class="btn bg-light">
        </div>
    </form>


    <script>
        function change(){
            let pass = document.getElementById('pass');
            let repass = document.getElementById('repass');
            if(pass.value != repass.value){
                document.getElementById('errorPass').innerHTML = "Invalid Password";
                document.getElementById('errorPass').style.color = "Red";
                pass.value = "";
                repass.value = "";
            }
            else{
                document.getElementById('errorPass').innerHTML = "Valid Password";
                document.getElementById('errorPass').style.color = "Green";
            }
        }
    </script>
    </div>
</body>
</html>
